<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Quotes Double</title>
  </head>
  <body>
    <h1>Web kami</h1>
    <p id="demo"></p>

    <script>
      let carname1 = "Gibrik"; // double quotes
      let carname2 = "gibrik"; // single quotes

      document.getElementById("demo").innerHTML = carname1 + " " + carname2;
    </script>
  </body>
</html>
